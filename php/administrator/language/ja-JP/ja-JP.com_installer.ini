COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla!の一時ディレクトリが設定されていません"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla!一時ディレクトリはJoomla!がエクステンションをコピーしてエクステンションを展開し、正しいディレクトリへファイルをコピーするための場所です。もしこの設定が configuration.php ($tmp_path) に設定されていなければ、エクステンションをアップロードすることができなくなります。問題を修正するにはJoomla!がディレクトリに書き込みできるようにディレクトリを作成してください。"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla一時ディレクトリは書き込みができない、または存在しません"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla一時ディレクトリは書き込み可能でないか、あるいは存在しません。エクステンションをアップロードする際に問題が発生する可能性があります。エクステンションのアップロードで問題がある場合、configuration.php で定義されているディレクトリが存在するかを確認する、あるいは「%s」をチェックし、書き込み可能に設定し、これでその問題が修正されたかをご確認ください。"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="低いPHPメモリ制限"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="PHPのメモリ制限は8MB以下に設定されており、大きいエクステンションのインストールで問題が発生する可能性があります。メモリ制限を少なくとも16MB以上に設定してください。"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="潜在的に低いPHPメモリ制限"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="PHPのメモリ制限は16MB以下に設定されており、大きいエクステンションのインストールで問題が発生する可能性があります。メモリ制限を少なくとも16MB以上に設定してください。"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="小さなPHPの最大POSTサイズ"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="最大POSTのサイズは、サーバへのPOSTを介して送信することができるほとんどのデータ量を設定します。これは、記事、メディア（画像、ビデオ）およびエクステンションのフォーム送信が含まれています。この値は、大規模なエクステンションをアップロードする際に影響を与える可能性があるため、2MB以下です。これは php.ini ファイルの under post_max_size の項目で設定します。"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="ファイルのアップロード上限"
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="アップロードの最大ファイルサイズは、大規模なエクステンションをアップロードする際に影響を与える可能性があるため、2MB以下に設定されています。"
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="アップロードする前に、更新プログラムとお使いのJoomla!との互換性をご確認ください。Joomla!本体を更新する場合は、インストールされているエクステンションが新しいJoomla!のバージョンで使用可能なことを確認してください。"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHPアップロードサイズがPOSTサイズを超えています"
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="phpディレクティブの設定 - upload_max_filesize の値が post_max_size の値を超えていますが、post_max_size の値を超える指定は無視されます。不具合が起きるわけではありませんが、upload_max_filesize よりも post_max_size が大きくなるように設定することをおすすめします。最終的には memory_limit の制限を受けるので、upload_max_filesize &lt; post_max_size &lt; memory_limit となるように設定するとよいでしょう。"
COM_INSTALLER_MSG_WARNINGS_NONE="警告は検出されていません"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>警告: アップデートはまだ完了していません！</h1><p>アップデートは部分的にしか完了していません。完全に更新するには2度目のアップデートを行なってください。</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHPの一時ディレクトリが設定されていません"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP一時ディレクトリはJoomla!がこのファイルにアクセスできるように事前にPHPがアップロードされたファイルを格納するためのディレクトリです。ディレクトリが設定されていなくても通常は問題有りません。マニフェストファイルが検出されないあるいはアップロードされたファイルが検出されない問題がある場合、php.iniファイルを設定することで問題が解決することがあります。"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP一時ディレクトリは書き込み可能ではありません"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP一時ディレクトリは書き込み可能ではありません。エクステンションをアップロードする際に問題が発生する可能性があります。エクステンションのアップロードで問題がある場合、configuration.php で定義されているディレクトリが存在するかを確認する、あるいは「%s」をチェックし、書き込み可能に設定し、これでその問題が修正されたかをご確認ください。「%s」をチェックし、書き込み可能に設定し、これでその問題が修正されたかをご確認ください。"
